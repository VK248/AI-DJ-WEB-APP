<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
  
</head>
<body background="bg music.jpg">
<center>
  	<h3 class="btn btn-warning heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE -  Use your left hand to increase and decrease the volume of the song . Use your right hand to increase and decrease the speed of the song. </span>
  	</h3>
    
	<div class="div_speed">
		<br>
		<h3 class="btn btn-danger" id="speed">Speed</h3>
	</div>

	<div class="div_volume">
	
		<br>
		<h3 class="btn btn-danger" id="volume">Volume</h3>
	</div>

	<div class="div_song">
		<button onclick="vir()" class="btn btn-warning change_button">Change Song</button>
	</div>

	<br><br>

	<button onclick="play()" class="btn btn-success play_button">Play</button>

</center>

<script src="main.js"></script>
</body>
</html>
